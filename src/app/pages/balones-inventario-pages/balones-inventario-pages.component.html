<br>
<h3>Añada un nuevo balón:   <a routerLink="/balones/agregar" class="badge bg-secondary">click aquí</a></h3>
<br>
<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Estado</th>
        <th scope="col">Marca De Empresa</th>
        <th scope="col">Tipo de balon</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let balon of balones">
          <th scope="row"> {{ balon.id }}</th>
          <td>
            <div *ngIf="balon.Lleno">
              Lleno
            </div>
            <div *ngIf="!balon.Lleno">
              Vacío
            </div>
          </td>
          <td>{{ balon.marcaDeEmpresa }}</td>
          <td>{{ balon.Tipo }}</td>
          <td>
            <a routerLink="/balones/editar/{{balon.id}}">editar</a>
          </td>
          <td>
            <a routerLink="/balones/eliminar/{{balon.id}}">eliminar</a>
          </td>
        </tr>
    </tbody>
  </table>
</div>
