<h3>Añada a un nuevo trabajdor  <a routerLink="/trabajadores/agregar" class="badge bg-secondary"> click aquí</a></h3>


<div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Recibo por honorarios</th>
        <th scope="col">Pago</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let trabajador of trabajadores">
        <th scope="row"> {{ trabajador.id }}</th>
        <td>{{ trabajador.nombre }}</td>
        <td>{{ trabajador.recibo_honorarios }}</td>
        <td>{{ trabajador.pago }}</td>
        <td>
          <a routerLink="/balones/editar/{{trabajador.id}}">editar</a>
        </td>
        <td>
          <a routerLink="/balones/eliminar/{{trabajador.id}}">eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
